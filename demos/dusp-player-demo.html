<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DUSP Player Demo</title>
    <script src='dusp-player-demo.bundle.js' type='text/javascript'> </script>
    <link rel='stylesheet' type='text/css' href='DuspPlayer2.css' />

    <style>
      body {
        background-color:#999;/*#151515;*/
      }
      .frame {
      /*  width:700px;*/
        margin-right:auto;
        margin-left:auto;
        text-align: center;
      }
      #players {
        display:inline;
      }

      p.notice {
        color:white;
        width:600px;
        margin-left: auto;
        margin-right: auto;
      }

    </style>
  </head>
  <body>
    <div class='frame'>
      <p class=notice>Note: This web app is for demonstration and prototyping purposes and will not support all circuits. For full access to the Dusp language and rendering library please install the javascript or command-line interface from <a href="https://www.npmjs.com/package/dusp">https://www.npmjs.com/package/dusp</a></p>
      <div id=players></div>
      <button onclick='addPlayer()' id='addplayer' class='addplayer'>+<br>new circuit</button>
    </div>
    <span id='escapebtn' class='hidden' onclick='blurEditor()'>go back ></span>
  </body>
</html>
